<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>

<body onload="DefaultScreen()">
    <header>
        <nav>
            <div class="logo">
               Weather Report
            </div>
            <div class="search-icon">
               <span class="fas fa-search"></span>
            </div>
            <div class="cancel-icon">
               <span class="fas fa-times"></span>
            </div>
            
            <div class="wrapper">
                <i class="fa-solid fa-location-dot"></i>
               <input type="search" class="search-data" id="search" placeholder="Search" required autocomplete="chrome-off">
               <button type="submit" class="fa fa-search" onclick="GetInfo()"></button>
               <br><br>

            <div class="results">
                <ul>
                </ul>
              </div>
            </div>
         </nav>
         
</header>
        <div class="current-info">
            <div class="place-container">
                <div class="City" id="time-zone">Delhi</div>
                <div id="country" class="country"></div>
            </div>
            <div class="date-container" id="date-container"></div>
            <div class="others" id="current-weather-items"></div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script> 
            <div id="bar-chart"></div>
        </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Mon</div>
                <div class="temp">Day - 35.6&#176; C</div>
                <div class="temp">Night - 25.6&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.6&#176; C</div>
                <div class="temp">Night - 25.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.6&#176; C</div>
                <div class="temp">Night - 25.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.6&#176; C</div>
                <div class="temp">Night - 25.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.6&#176; C</div>
                <div class="temp">Night - 25.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 35.6&#176; C</div>
                <div class="temp">Night - 25.6&#176; C</div>
            </div>

        </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="weather.js"></script>

</body>
</html>
